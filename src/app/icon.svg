    <path d="M26 20.5c1.5 0 3-1 3-2.8 0-1.8-1.5-3.2-3.3-3.2-.2-2.5-2.3-4.5-4.9-4.5-2.2 0-4 1.4-4.6 3.4-.3-.1-.5-.1-.8-.1-1.8 0-3.2 1.4-3.2 3.2 0 .3 0 .6.1.9-1.2.5-2 1.6-2 2.9 0 1.8 1.4 3.2 3.2 3.2h12.5z" fill="#64b5f6"/>
